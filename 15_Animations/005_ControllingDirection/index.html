<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animations - Controling Direction</title>

    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            background-color: lightblue;
        }

        header,
        footer {
            position: fixed;
            text-align: center;
            text-transform: uppercase;
            background-color: deepskyblue;
            color: blanchedalmond;
            width: 100%;
        }

        header {
            top: 0;
        }

        footer {
            bottom: 0;
        }

        main {
            background-color: blanchedalmond;
            margin: 5px;
            padding: 5px;
        }

        @keyframes zigzag {
            0% {
                top: 0;
                left: 0;
                right: auto;
            }

            15% {
                top: 50px;
                left: 15%;
                right: auto;
            }

            30% {
                top: 0;
                left: 30%;
                right: auto;
            }

            45% {
                top: 50px;
                left: 45%;
                right: auto;
            }

            60% {
                top: 0;
                left: 60%;
                right: auto;
            }

            75% {
                top: 50px;
                left: 75%;
                right: auto;
            }

            100% {
                top: 0;
                left: 90%;
                right: 0;
            }
        }

        .test {
            position: relative;
            top: 0;
            left: auto;
            right: auto;
            width: 100px;
            height: 100px;

            background-color: deepskyblue;
            border: 5px solid blanchedalmond;

            border-radius: 50%;

            animation-name: zigzag;
            animation-duration: 3s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
        }
    </style>
</head>

<body>
    <header>
        <h1>Animations - Controling Direction</h1>
    </header>

    <main>
        <div class="test"></div>
    </main>

    <footer>
        &copy; Khaled Allam Ahmed 2024
    </footer>

    <script>
        const adjustMainPosition = () => {
            const header = document.querySelector('header');
            const main = document.querySelector('main');

            main.style.marginTop = header.offsetHeight + 5 + 'px';
        }

        window.onload = () => {
            adjustMainPosition();
        }

        window.addEventListener('resize', () => {
            adjustMainPosition();
        })
    </script>
</body>

</html>
