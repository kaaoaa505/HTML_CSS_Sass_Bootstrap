<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animations - Controling Iterations</title>

    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            background-color: cadetblue;
        }

        header,
        footer {
            position: fixed;
            text-align: center;
            text-transform: uppercase;
            width: 100%;
            background-color: burlywood;
            color: cadetblue;
        }

        header {
            top: 0;
        }

        footer {
            bottom: 0;
        }

        main {
            background-color: burlywood;
            padding: 5px;
            margin: 5px;
        }

        @keyframes ballAnimation {
            0% {
                top: 0;
                left: 0;
                transform: rotate(0deg);
                animation-timing-function: ease-in;
            }

            20% {
                top: 500px;
                left: 0;
                transform: rotate(90deg) scale(0.5);
            }

            50% {
                top: 500px;
                left: 500px;
                transform: rotate(180deg) scale(3.5);
            }

            80% {
                top: 0;
                left: 500px;
                transform: rotate(270deg) scale(0.5);
            }

            100% {
                top: 0;
                left: 0;
                transform: rotate(360deg);
                animation-timing-function: ease-out;
            }
        }

        img.ball {
            position: relative;

            width: 100px;
            height: 100px;

            margin: 10px;

            animation-name: ballAnimation;
            animation-duration: 5s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }

        @keyframes documentAnimation {
            0%{
                transform: translate(0) scale(0.1);
            }
            50%{
                transform: translate(50vw, -10vh) rotate(90deg) scale(1);
            }
            100%{
                transform: translate(90vw) rotate(180deg) scale(0.1);
            }
        }

        .document {
            position: relative;
            width: 80px;
            margin: 100px 0 0 50px;

            animation-name: documentAnimation;
            animation-duration: 2s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }

        .folder_1,
        .folder_2 {
            position: absolute;
            margin-top: 100px;
            width: 150px;
        }

        .folder_1 {
            left: 0;
        }

        .folder_2 {
            right: 0;
        }
    </style>
</head>

<body>
    <header>
        <h1>Animations - Controling Iterations</h1>
    </header>

    <main>
        <img class="ball" src="./basketball.png" />

        <article>
            <img class="folder_1" src="./folder.png" alt="">
            <img class="document" src="./document.png" alt="">
            <img class="folder_2" src="./folder.png" alt="">
        </article>
    </main>

    <footer>
        &copy; Khaled Allam Ahmed 2024
    </footer>

    <script>
        const adjustMainTopMargin = () => {
            const header = document.querySelector('header');
            const main = document.querySelector('main');

            main.style.marginTop = header.offsetHeight + 5 + 'px';
        }

        window.onload = () => {
            adjustMainTopMargin();
        }

        window.addEventListener('resize', () => {
            adjustMainTopMargin();
        });
    </script>
</body>

</html>
