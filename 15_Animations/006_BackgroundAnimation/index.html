<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animations - Background Animation</title>

    <style>
        * {
            padding: 0;
            margin: 0;
            font-family: cursive;
        }

        body {
            background-color: cadetblue;
            color: aliceblue;
        }

        header,
        footer {
            position: fixed;
            width: 100%;
            text-align: center;
            text-transform: uppercase;
            background-color: brown;
        }

        header {
            top: 0;
        }

        footer {
            bottom: 0;
        }


        @keyframes backgroundAnimation {
            0% {
                transform: translateY(0);
                opacity: 0.5;
                border-radius: 50%;
            }

            100% {
                transform: translateY(-90vh);
                opacity: 0.1;
                border-radius: 50%;
            }
        }

        main {
            margin-top: 5px;
            color: brown;
            background: linear-gradient(lightcoral, bisque);

            width: 100%;
            height: 90vh;

            ul.circles {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                overflow: hidden;

                li {
                    position: absolute;
                    display: block;
                    list-style: none;
                    width: 20px;
                    height: 20px;
                    bottom: -150px;
                    background-color: lightcoral;

                    animation-name: backgroundAnimation;
                    animation-duration: 10s;
                    animation-timing-function: linear;
                    animation-iteration-count: infinite;
                }

                li:nth-child(1) {
                    left: 35%;
                    width: 80px;
                    height: 80px;

                    animation-delay: 1s;
                    animation-duration: 5s;
                }

                li:nth-child(2) {
                    left: 55%;
                    width: 40px;
                    height: 40px;

                    animation-delay: 2s;
                    animation-duration: 15s;
                }

                li:nth-child(3) {
                    left: 75%;
                    width: 60px;
                    height: 60px;

                    animation-delay: 4s;
                    animation-duration: 10s;
                }

                li:nth-child(4) {
                    left: 85%;
                    width: 10px;
                    height: 10px;

                    animation-delay: 6s;
                    animation-duration: 20s;
                }

                li:nth-child(5) {
                    left: 95%;
                    width: 70px;
                    height: 70px;

                    animation-delay: 7s;
                    animation-duration: 10s;
                }
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Animations - Background Animation</h1>
    </header>

    <main>
        <ul class="circles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </main>

    <footer>
        &copy; Khaled Allam Ahmed 2024
    </footer>

    <script>
        const adjustMainTop = () => {
            const main = document.querySelector('main');
            const header = document.querySelector('header');

            main.style.marginTop = header.offsetHeight + 5 + 'px';
        };

        window.onload = () => {
            adjustMainTop();
        };

        window.addEventListener('resize', () => {
            adjustMainTop();
        });

    </script>
</body>

</html>
