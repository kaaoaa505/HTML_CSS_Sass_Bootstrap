<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General Sibling Selector</title>

    <style>
        div~p {
            color: blue;
            font-size: 32px;
        }
    </style>
</head>

<body>
    <div>
        <p>This is paragraph 1.1</p>
        <p>This is paragraph 1.2</p>
    </div>

    <p>This is paragraph 2</p>
    <p>This is paragraph 3</p>

    <div>
        <ul>
            <li>
                <p>This is paragraph 4.1</p>
            </li>
            <li>
                <p>This is paragraph 4.2</p>
            </li>
        </ul>
    </div>

    <p>This is paragraph 5</p>
</body>

</html>
