<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute Selector</title>

    <style>
        a {
            color: blue;
            background: lightgray;
            font-size: 32px;
            text-decoration: none;
        }

        a:hover{
            text-decoration: underline;
            outline: 1px solid black;
        }

        a[target="_blank"] {
            color: white;
            background: goldenrod;
            font-size: 32px;
        }

        a[target="_self"] {
            color: darkgreen;
            background: greenyellow;
            font-size: 32px;
        }
    </style>
</head>

<body>
    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit.
    </p>

    <p>
        Velit veritatis, doloremque ab aperiam quod ducimus ea placeat, rerum libero dolorem maiores? Rem illum
        distinctio fuga, consequatur aliquid magni optio voluptatem!
    </p>

    <ul>
        <li><a href="http://localhost">Link</a></li>
        <li><a href="http://localhost" target="_blank">Link to blank</a></li>
        <li><a href="#" target="_self">Link to self</a></li>
    </ul>
</body>

</html>
