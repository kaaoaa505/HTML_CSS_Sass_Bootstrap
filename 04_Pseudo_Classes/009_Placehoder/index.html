<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placeholder and placeholder-shown Pseudo Classes</title>

    <style>
        * {
            padding: 0;
            margin: 0;
            font-size: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            justify-content: center;
            width: 400px;
            margin: 0 auto;
            background-color: aliceblue;
            margin-top: 50px;
        }

        div {
            margin-top: 5px;
            margin-left: 5px;
        }

        label {
            width: 100px;
            display: block;
            float: left;
        }

        input:placeholder-shown {
            background-color: aquamarine;
        }

        textarea:placeholder-shown {
            background-color: aquamarine;
        }

        textarea::placeholder {
            font-size: 30px;
            background-color: aliceblue;
            color: lightblue;
            border: 5px solid darkred;
            border-radius: 50px;
            text-align: center;
        }
    </style>
</head>

<body>
    <form action="">
        <div>
            <label for="full_name">Full Name</label>
            <input id="full_name" name="full_name" type="text" placeholder="Type your full name...">
        </div>
        <div>
            <label for="bio">Bio</label>
            <textarea id="bio" name="bio" placeholder="Type your bio..." cols="21" rows="10"></textarea>
        </div>
        <div>
            <label for="email">Email</label>
            <input id="email" name="email" type="email" placeholder="Type your email...">
        </div>
        <div>
            <label for="city">City</label>
            <input id="city" name="city" type="text" placeholder="Type your city...">
        </div>
        <div>
            <input type="submit" value="Submit">
        </div>
    </form>
</body>

</html>
