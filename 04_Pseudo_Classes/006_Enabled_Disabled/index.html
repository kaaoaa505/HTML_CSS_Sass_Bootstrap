<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enabled Disabled Pseudo Classes</title>

    <style>
        * {
            padding: 0;
            margin: 0;
            font-size: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            justify-content: center;
            width: 400px;
            margin: 0 auto;
            background-color: aliceblue;
            margin-top: 50px;
        }

        div {
            margin-top: 5px;
            margin-left: 5px;
        }

        label {
            width: 100px;
            display: block;
            float: left;
        }

        label::after {
            content: ':';
        }

        input[type="submit"] {
            float: right;
            padding: 5px;
            font-weight: bold;
        }

        input[type="submit"]:hover {
            cursor: pointer;
        }

        input:enabled {
            background-color: lightcyan;
        }

        input:disabled {
            background-color: gray;
        }

        input:disabled:hover {
            cursor: not-allowed;
        }

        input:hover {
            background-color: white;
        }
    </style>
</head>

<body>
    <form action="">
        <div>
            <label for="first_name">First Name</label>
            <input id="first_name" name="first_name" type="text" placeholder="Type your first name...">
        </div>
        <div>
            <label for="last_name">Last Name</label>
            <input disabled id="last_name" name="last_name" type="text" placeholder="Type your last name...">
        </div>
        <div>
            <label for="email">Email</label>
            <input id="email" name="email" type="email" placeholder="Type your email...">
        </div>
        <div>
            <label for="city">City</label>
            <input id="city" name="city" type="text" placeholder="Type your city...">
        </div>
        <div>
            <input type="submit" value="Submit">
        </div>
    </form>
</body>

</html>
