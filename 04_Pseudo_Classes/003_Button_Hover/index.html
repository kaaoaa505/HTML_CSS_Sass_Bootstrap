<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Hover Pseudo Classes</title>

    <style>
        button {
            background-color: black;
            color: white;
            border-radius: 50px;
            padding: 10px;
            margin: 10px;
            box-shadow: 0 0 10px 0 yellowgreen inset;
        }

        button:hover {
            border: 3px solid darkgreen;
            box-shadow: 0 0 10px 0 yellowgreen, 0 0 20px 0 yellowgreen;
            font-weight: 900;
            cursor: pointer;
        }

        a {
            padding: 10px;
            margin: 10px;
            box-shadow: 0 0 10px 0 yellowgreen inset, 0 0 20px 0 yellowgreen;
            border-radius: 50px;
            transition: 0.5s;
        }

        a:hover {
            box-shadow: 0 0 10px 0 yellowgreen, 0 0 20px 0 yellowgreen inset;
            font-weight: 900;
            color: black;
        }
    </style>
</head>

<body>
    <button>Just a Button</button>

    <a href="#">Just a Link</a>
</body>

</html>
