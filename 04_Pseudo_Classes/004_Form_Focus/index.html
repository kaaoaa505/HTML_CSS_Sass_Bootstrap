<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Focus Pseudo Classes</title>

    <style>
        form {
            background-color: aliceblue;
            width: 400px;
            padding: 10px;
            margin: 0 auto;
            border: 1px solid gray;
            border-radius: 5px;
        }

        ul {
            list-style: none;
        }

        li+li {
            margin-top: 10px;
        }

        label,
        input {
            color: burlywood;
            font-size: 24px;
            display: inline-block;
        }

        input {
            width: 320px;
        }

        input:focus{
            border: 2px solid black;
            background-color: lightgray;
        }
    </style>
</head>

<body>
    <h1>Form Focus Pseudo Classes</h1>
    <form action="">
        <ul>
            <li>
                <label for="name">Name</label>
                <input id="name" type="text" placeholder="Type your name...">
            </li>
            <li>
                <label for="email">Email</label>
                <input id="email" type="email" placeholder="Type your email...">
            </li>
            <li>
                <input type="submit">
            </li>
        </ul>
    </form>
</body>

</html>
