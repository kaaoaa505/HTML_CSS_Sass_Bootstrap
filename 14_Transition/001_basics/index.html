<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition - Basics</title>

    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            padding: 50px 0;
        }

        header,
        footer {
            background-color: orangered;
            color: whitesmoke;
            position: fixed;
            width: 100%;
            text-align: center;
            text-transform: uppercase;
        }

        header {
            top: 0;
        }

        footer {
            bottom: 0;
        }

        main {
            height: 250px;
            width: 250px;
            margin: 0 auto;
            background-color: gray;
        }

        .box_rotation{
            height: 250px;
            width: 250px;
            background-color: orangered;
            color: whitesmoke;
            cursor: pointer;
            display: flex;
            align-items: center;
            text-align: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            transform: rotate(0);
            transition: 1.5s all;
        }

        .box_rotation:hover{
            color: orangered;
            background-color: whitesmoke;
            border-radius: 50%;
            transform: rotate(360deg);
            transition: 1.5s all;
        }
    </style>
</head>

<body>
    <header>
        <h1>Transition - Basics</h1>
    </header>

    <main>
        <div class="box_rotation">
            360 degree animation
        </div>
    </main>

    <footer>
        &copy; Khaled Allam Ahmed 2024
    </footer>
</body>

</html>
