<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relative Unit rem(root em)</title>

    <style>
        * {
            padding: 0;
            margin: 0;
        }

        html {
            /* px:JUST_FOR_FALLBACK_FOR_SOME_BROWSERS; */
            font-size: 8px;
            font-size: 0.5em;
        }

        h1 {
            text-align: center;
            font-size: 16px;
            font-size: 2rem;
            background-color: skyblue;
        }

        div {
            font-size: 8px;
            font-size: 1rem;
            text-align: center;
            background-color: khaki;

            padding: 8px;
            padding: 1rem;

            margin: 8px;
            margin: 1rem;

            border: 8px solid black;
            border: 1rem solid black;

            outline: 8px solid goldenrod;
            outline: 1rem solid goldenrod;
        }
    </style>
</head>

<body>
    <h1>Relative Unit rem(root em)</h1>

    <div>
        Lorrem ipsum dolor sit amet consectetur adipisicing elit. Facilis ratione enim a labore, sit omnis cumque
        tenetur
        dolore vitae, volummates dignissimos corporis deleniti. Blanditiis praesentium similique libero laudantium iste
        mollitia.
    </div>

</body>

</html>
