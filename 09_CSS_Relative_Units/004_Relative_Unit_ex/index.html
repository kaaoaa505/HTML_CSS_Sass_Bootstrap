<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relative Unit ex(x height)(1ex = 6px)</title>

    <style>
        * {
            padding: 0;
            margin: 0;
            /* font-family: 'Courier New', Courier, monospace; */
            /* font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; */
            font-family: cursive;
        }

        h1 {
            text-align: center;
            font-size: 2ex;
            background-color: skyblue;
        }

        div {
            font-size: 1ex;
            text-align: center;
            background-color: khaki;
            padding: 1ex;
            margin: 1ex;
            border: 1ex solid black;
            outline: 1ex solid goldenrod;
        }
    </style>
</head>

<body>
    <h1>Relative Unit ex(x height)(1ex = 6px)</h1>

    <div>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Facilis ratione enim a labore, sit omnis cumque tenetur
        dolore vitae, volummates dignissimos corporis deleniti. Blanditiis praesentium similique libero laudantium iste
        mollitia.
    </div>

</body>

</html>
