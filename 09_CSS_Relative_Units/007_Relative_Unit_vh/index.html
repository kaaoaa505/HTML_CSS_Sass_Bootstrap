<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relative Unit vh(Viewport height)(1vh = 1% of screen height)</title>

    <style>
        * {
            padding: 0;
            margin: 0;
        }

        h1 {
            height: 5vh;
            margin: 0 auto;
            text-align: center;
            background-color: skyblue;
            font-size: 3vh; 
        }

        div {
            height: 25vh;
            margin: 5vh;
            text-align: center;
            background-color: khaki;
            font-size: 2vh;
            padding: 5vh;
            border: 5vh solid black;
            outline: 5vh solid goldenrod;
        }
    </style>
</head>

<body>
    <h1>Relative Unit vh(Viewport height)(1vh = 1% of screen height)</h1>

    <div>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Facilis ratione enim a labore, sit omnis cumque tenetur
        dolore vitae, volummates dignissimos corporis deleniti. Blanditiis praesentium similique libero laudantium iste
        mollitia.
    </div>

</body>

</html>
