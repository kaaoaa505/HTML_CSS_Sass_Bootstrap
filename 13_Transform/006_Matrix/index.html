<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform - Matrix</title>

    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            padding: 50px 0;
        }

        header,
        footer {
            position: fixed;
            width: 100%;
            background-color: saddlebrown;
            color: darkseagreen;
            text-align: center;
            text-transform: uppercase;
        }

        header {
            top: 0;
        }

        footer {
            bottom: 0;
        }

        main {
            margin: 0 auto;
            background-color: beige;
            width: 400px;
            height: 400px;
        }

        main p {
            width: 200px;
            margin-top: 100px;
            color: white;
            font-size: large;
            overflow: hidden;
        }

        main p:nth-child(1) {
            background-color: red;
            transform: matrix(1, -0.3, 0, 1, 0, 20);
        }

        main p:nth-child(2) {
            background-color: green;
            transform: matrix3d(1, 0, 0.01, 0.021, 1, 1, 0.1, 0.012, 1, 1, 1, 0, 1, 103, 0, 3);
        }

        main p:nth-child(3) {
            background-color: blue;
            transform: matrix3d(2, 1.1, 0, 0.021, 0, 4, 0, 0.002, 1, 1, 1, 0, 5, 0, 0, 3);
        }
    </style>
</head>

<body>
    <header>
        <h1>Transform - Matrix</h1>
    </header>

    <main>
        <p>Paragraph 1</p>

        <p>Paragraph 2</p>

        <p>Paragraph 3</p>
    </main>

    <footer>
        &copy; Khaled Allam Ahmed
    </footer>
</body>

</html>
