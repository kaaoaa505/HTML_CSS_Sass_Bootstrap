<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Specificity</title>

    <style>
        * {
            padding: 0;
            margin: 0;
            background-color: black;
            color: white;
        }

        #title{
            color: skyblue;
        }

        .title{
            color: yellowgreen;
        }

        h1{
            color: gray;
        }

        p{
            text-align: center;
            padding: 10px;
        }
    </style>
</head>

<body>
    <h1 id="title" class="title">CSS Specificity</h1>
    <p>
        Inline > ID > Class > Element > Group > Universal
    </p>
</body>

</html>
