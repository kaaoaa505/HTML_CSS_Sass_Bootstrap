<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Reset</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            border: 0;
        }

        body {
            background: lightgray;
            text-align: center;
            font-size: 24px;
            padding: 20px;
        }

        div {
            margin: 10px;
        }

        input {
            padding: 5px;
        }
        input:hover{
            outline: 1px solid black;
        }

        input[type="submit"] {
            border: 1px solid black;
            border-radius: 5px;
        }

        input[type="submit"]:hover {
            font-weight: bold;
            background-color: gray;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1 id="title" class="title">CSS Reset</h1>
    <form action="">
        <div>
            <label>Text</label>
            <input type="text">
        </div>
        <div>
            <label>Mobile</label>
            <input type="tel">
        </div>
        <div>
            <label>URL</label>
            <input type="url">
        </div>
        <div>
            <label>Email</label>
            <input type="email">
        </div>
        <div>
            <label>Date</label>
            <input type="date">
        </div>
        <div>
            <label>Range</label>
            <input type="range" min="0" max="100">
        </div>
        <div>
            <label>Color</label>
            <input type="color">
        </div>
        <div>
            <input type="submit" value="Submit">
        </div>
    </form>
</body>

</html>
