<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Floats</title>

    <style>
        * {
            padding: 0;
            margin: 0;
        }

        div {
            width: 190px;
            height: 90px;
            background-color: aliceblue;
            border: 1px solid skyblue;
            border-radius: 50%;
            font-size: xx-large;
            margin: 10px;
            padding: 50px 0 0 50px;
            clear: both;
        }

        .right {
            background-color: beige;
            float: right;
        }

        .left {
            background-color: darkseagreen;
            float: left;
            clear: none;
        }
    </style>
</head>

<body>
    <h1>Clear Floats</h1>

    <div>
        Element 1
    </div>

    <div class="right">
        Element 2
    </div>

    <div class="left">
        Element 3
    </div>

    <div class="left">
        Element 4
    </div>

    <div>
        Element 5
    </div>

    <div>
        Element 6
    </div>

    <div>
        Element 7
    </div>

    <div>
        Element 8
    </div>

</body>

</html>
