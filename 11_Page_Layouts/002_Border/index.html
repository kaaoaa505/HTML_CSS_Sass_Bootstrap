<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border</title>

    <style>
        * {
            padding: 0;
            margin: 0;
            font-family: cursive;
        }

        h1 {
            text-align: center;
            font-size: 16vmin;
            color: goldenrod;

            border-top: 2vmin solid chocolate;
            border-bottom: 2vmin solid chocolate;
            border-left: 2vmin solid orange;
            border-right: 2vmin solid orange;
        }

        div{
            border-style: double;
            border-width: 2vmin;
        }

        p{
            border-style: dashed;
            margin: 1vmin;
            padding: 1vmin;
            color: deepskyblue;
        }
    </style>
</head>

<body>
    <h1>Border</h1>

    <div>
        <p>
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Neque ab cumque modi. Assumenda aperiam expedita
            nesciunt. Aut alias consequuntur eius obcaecati numquam ratione. Minima reprehenderit, fugit in repudiandae
            consequuntur quibusdam!
        </p>
    </div>
</body>

</html>
