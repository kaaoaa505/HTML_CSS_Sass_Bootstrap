<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float Collapsing Container</title>

    <style>
        * {
            padding: 0;
            margin: 0;
        }

        h1,h2{
            text-align: center;
        }

        div {
            background-color: aliceblue;
            border: 1px solid skyblue;
            font-size: xx-large;
            margin: 10px;
            padding: 50px 0 0 50px;

            overflow: auto;
            overflow: hidden;
        }

        .right {
            background-color: beige;
            float: right;
        }

        .left {
            background-color: darkseagreen;
            float: left;
        }
    </style>
</head>

<body>
    <h1>Float Collapsing Container</h1>

    <div class="parent">
        <h2>Parent Element 1</h2>

        <div class="right">
            Child Element 2
        </div>

        <div class="left">
            Child Element 3
        </div>

        <div class="left">
            Child Element 4
        </div>
