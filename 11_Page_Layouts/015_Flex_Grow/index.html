<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Grow</title>

    <style>
        * {
            padding: 0;
            margin: 0;
            font-family: cursive;
        }

        body {
            padding-bottom: 100px;
        }

        header,
        footer {
            background-color: chocolate;
            color: white;
            text-align: center;
            text-transform: uppercase;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        main {
            display: flex;
        }

        section {
            padding: 10px;
            margin: 10px;
            border: 5px solid chocolate;
            background-color: brown;
            color: white;
            text-align: center;
            /* width: 150px; */
        }

        section:nth-child(1) {
            flex-grow: 1;
        }

        section:nth-child(2) {
            flex-grow: 2;
        }

        section:nth-child(3) {
            flex-grow: 3;
        }

        section:nth-child(4) {
            flex-grow: 4;
        }
    </style>
</head>

<body>
    <header>
        <h1>Flex Grow</h1>
    </header>

    <main>
        <section>A</section>
        <section>B</section>
        <section>C</section>
        <section>D</section>
    </main>

    <footer>
        &copy; Khaled Allam Ahmed
    </footer>
</body>

</html>
